<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <style>
  .links line {
    stroke: #999;
    stroke-opacity: 0.5;
  }

  .nodes circle {
    stroke: #fff;
    stroke-width: 1px;
  }

  text {
    font-family: sans-serif;
    font-size: 8px;
  }
  button {
      position: absolute;
      width: 30px;
  }
  button#slow {
      margin-top: 28px;
  }
  button#play {
      margin-top: 54px;
  }
  button#reset {
      margin-top: 80px;
  }
  </style>
</head>

<body>
  <button id='advance' title='Advance Layout One Increment'>
      <i class='fa fa-step-forward'></i>
  </button>
  <button id='slow' title='Run Layout in Slow Motion'>
      <i class='fa fa-play'></i>
  </button>
  <button id='play' title='Run Layout at Full Speed'>
      <i class='fa fa-fast-forward'></i>
  </button>
  <button id='reset' title='Reset Layout to Beginning'>
      <i class='fa fa-undo'></i>
  </button>

<svg width= 1680 height=1080></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>




      <script>
        var svg = d3.select("svg"),
          width = document.querySelector("svg").clientWidth
          height = document.querySelector("svg").clientHeight



            
        d3.json("topoIetf02.json", function(error, graph) {
          if (error) throw error; 
          
          var color = d3.scaleOrdinal(d3.schemeCategory20c);

          var simulation = d3.forceSimulation()
          .force("link", d3.forceLink().id(function(d) { return d.id; }))
          .force("collide", d3.forceCollide(50 * 1))
          .force("charge", d3.forceManyBody().strength(-50))
          .force("center", d3.forceCenter(width / 2, height / 2));

          /* init link  */
          var link = svg.append("g")
              .attr("class", "links")
              .selectAll("line")
              .data(graph.links)
            .enter().append("line")
              .attr("stroke-width", function(d) { 
                return Math.sqrt(d.value); 
              })
              .style("stroke", function(d) { 
                return color(d.id)
              });

          /* init node  */
          var node = svg.append("g")
              .attr("class", "nodes")
            .selectAll("g")
            .data(graph.nodes)
            .enter().append("g")

          /* add circle in node  */  
          var circles = node.append("circle")
              .attr("r", 10)
              .attr("fill", function(d) { return color(d.group); })
              .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));
                
          function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.1).restart();
            d.fx = d.x;
            d.fy = d.y;
          }

          function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
            //tick();
          }

          function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0.2);
            //d.fixed = true; // of course set the node to fixed so the force doesn't include the node in its auto positioning stuff
            tick();
            force.resume();
          }

          /* add label in node  */  
          var lables = node.append("text")
            .text(function(d) {
              return d.id;
            })
            .attr('x', 10)
            .attr('y', 3);

          simulation
            .nodes(graph.nodes)
            .on("tick", ticked);

          simulation.force("link")
              .links(graph.links);

          function ticked() {
            link
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });
            node
                .attr("transform", function(d) {
                  return "translate(" + d.x + "," + d.y + ")";
                })
          }
        });
      </script>



</body>
</html>
